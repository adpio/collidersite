{% load static %}

<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>
        {% block title %}
            {% block title_prefix %}
                Wagtail demo bakery
            {% endblock %}
            {% if self.seo_title %}
                {{ self.seo_title }}
            {% else %}
                {{ self.title }}
            {% endif %}
        {% endblock %}
    </title>





    <meta name="description" content="{% if self.search_description %}{{ self.search_description }}{% endif %}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">



    <!-- Royal Preloader CSS -->
    <link href="{% static 'css/royal_preloader.css' %}" rel="stylesheet">

    <!-- jQuery Files -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

    <!-- Parallax File -->
    <script type="text/javascript" src="{% static 'js/parallax.min.js' %}"></script>

    <!-- Royal Preloader -->
    <script type="text/javascript" src="{% static 'js/royal_preloader.min.js' %}"></script>
    <script type="text/javascript">
        Royal_Preloader.config({
            mode:           'number',
            showProgress:   false,
            background:     '#1d1d1d'
        });
    </script>

    <!-- Stylesheets -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/ionicons.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/pe-icon-7-stroke.css' %}" rel="stylesheet">
    <link href="{% static 'css/magnific-popup.css' %}" rel="stylesheet">
    <link href="{% static 'css/logoiconfont.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet" title="main-css">
    <link href="{% static 'css/custom.css' %}" rel="stylesheet" title="custom-css">

    <!-- Style Switcher / remove for production -->
    <link href="{% static 'css/style-switcher.css' %}" rel="stylesheet">
    
    <!-- Alternate Stylesheets / choose what color and base you want and include the 2 files regularly AFTER style.css above -->
    <link rel="alternate stylesheet" type="text/css" href="{% static 'css/colors/blue.css' %}" title="blue">
    <link rel="alternate stylesheet" type="text/css" href="{% static 'css/colors/green.css' %}" title="green">
    <link rel="alternate stylesheet" type="text/css" href="{% static 'css/colors/orange.css' %}" title="orange">
    <link rel="alternate stylesheet" type="text/css" href="{% static 'css/colors/red.css' %}" title="red">
    <link rel="alternate stylesheet" type="text/css" href="{% static 'css/colors/orangelight.css' %}" title="orangelight">
    <link rel="alternate stylesheet" type="text/css" href="{% static 'css/colors/pinkish.css' %}" title="pinkish">
    <link rel="alternate stylesheet" type="text/css" href="{% static 'css/colors/seagul.css' %}" title="seagul">
    <link rel="alternate stylesheet" type="text/css" href="{% static 'css/base-light.css' %}" title="base-light">
    




    {% block head-extra %}
    {% endblock head-extra %}
</head>
