{% load wagtailcore_tags wagtailimages_tags %}

{% if page.image %}
    {% image page.image fill-1920x1920 as image %}

<!-- Begin Jumbotron -->
<div class="jumbotron jumbotron-main parallax-window" id="home" data-parallax="scroll" data-image-src="{{ image.url }}">
    <div class="container center-vertically-holder">
        <div class="center-vertically">
            <div class="col-sm-8 col-sm-offset-2 col-lg-6 col-lg-offset-3 text-center">
                <h1 class="scaleReveal">
                    {{ page.title }}
                </h1>
                <hr class="bottomReveal">
                {% if page.subtitle %}
                    <p class="bottomReveal">{{ page.subtitle }}</p>
                {% endif %}
                <a href="#first-element" data-id="first-element" class="scroll-link">
                    <div class="scroll-indicator rotateBottomReveal">
                        <span class="ion-mouse"></span><br>
                        <span class="ion-android-arrow-down arrow-scroll-indicator"></span>
                    </div>
                </a>
            </div><!-- /.column -->
        </div><!-- /.vertical center -->
    </div><!-- /.container -->
</div>
<!-- End Jumbotron -->
{% else %}
    <div class="container">
        <div class="row">
            <div class="col-md-7">
                <h1>{{ page.title }}</h1>
                {% if page.subtitle %}
                    <p class="stand-first">{{ page.subtitle }}</p>
                {% endif %}
            </div>
        </div>
    </div>
{% endif %}
